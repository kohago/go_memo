<!doctype html>
<html>
<head>
    <title>To Test SignIn</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.js"></script>
    <script src="/static/index.js"></script>
    <script>
        var config = {
            authDomain: "xxx",
            databaseURL: "xxx",
            projectId: "xxx",
            storageBucket: "xx",
        };
        firebase.initializeApp(config);

        if (typeof firebase === 'undefined') {
            const msg = "Please paste the Firebase initialization snippet into index.html. See https://console.firebase.google.com > Overview > Add Firebase to your web app.";
            console.log(msg);
            alert(msg);
        }
    </script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css" />
</head>
<body>

{{with .Notice}}<div id="notice">{{.}}</div>{{end}}

<img id="logo" src="/static/gcp-gopher.svg" width="100">

<!-- [START firebase_container] -->
<div id="firebaseui-auth-container"></div>
<!-- [END firebase_container] -->

<!-- [START signin_status] -->
<div id="sign-in"></div>
<div>
    <span id="account-details"></span>
    <button id="sign-out" hidden=true>Sign Out</button>
</div>
<!-- [END signin_status] -->

<form id="post-form" action="/signin" method="post" hidden=true>
    <div>Message: <input name="message" value="{{.Message}}"></div>
    <input type="hidden" name="token" id="token">
    <input type="submit">
</form>

</body>
</html>
